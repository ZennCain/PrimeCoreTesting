    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f9fafb;
      color: #111827;
      line-height: 1.65;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
      padding: 1.2rem 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      opacity: 0;
      transform: translateY(-40px);
      animation: headerSlideDown 1.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes headerSlideDown {
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-img {
      height: 280px;
      width: auto;
      max-width: 95vw;
      display: block;
      object-fit: contain;
      object-position: center;
      transition: transform 0.9s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .logo-img:hover {
      transform: scale(1.025);
    }

    /* Desktop/PC menu (horizontal links) */
    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      color: black;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -6px;
      left: 0;
      background: black;
      transition: width 0.4s ease;
    }

    .nav-links a:hover {
      color: #000;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Mobile hamburger menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 1100;
    }

    .menu-toggle span {
      width: 100%;
      height: 3px;
      background: black;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    /* Mobile dropdown menu */
    .mobile-menu {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      transform: translateY(-20px);
    }

    .mobile-menu.active {
      display: flex;
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .mobile-menu a {
      color: black;
      font-size: 2rem;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #333;
    }

    .main-content {
      padding: 340px 5% 140px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .property-list {
      display: flex;
      flex-direction: column;
      gap: 4.5rem;
    }

    .property-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 22px 50px rgba(0,0,0,0.08);
      transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
      cursor: pointer;
      opacity: 0;
      transform: translateY(80px);
      animation: cardFloatIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .property-card:nth-child(1) { animation-delay: 0.3s; }
    .property-card:nth-child(2) { animation-delay: 0.5s; }
    .property-card:nth-child(3) { animation-delay: 0.7s; }
    .property-card:nth-child(4) { animation-delay: 0.9s; }
    .property-card:nth-child(5) { animation-delay: 1.1s; }

    @keyframes cardFloatIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .property-card:hover {
      transform: translateY(-24px) scale(1.014);
      box-shadow: 0 48px 100px rgba(0,0,0,0.18);
    }

    .property-image-container {
      position: relative;
      overflow: hidden;
    }

    .main-property-image {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.9s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .property-card:hover .main-property-image {
      transform: scale(1.085);
    }

    .badge {
      position: absolute;
      top: 2.2rem;
      right: 2.2rem;
      background: #dc2626;
      color: white;
      padding: 0.9rem 2rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.25rem;
      box-shadow: 0 10px 24px rgba(220,38,38,0.3);
      opacity: 0;
      transform: scale(0.7) translateY(-10px);
      animation: badgeReveal 1s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.8s;
    }

    @keyframes badgeReveal {
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .property-title {
      text-align: center;
      padding: 3.5rem 1.5rem 4.5rem;
      opacity: 0;
      transform: translateY(40px);
      animation: titleRise 1.1s cubic-bezier(0.22, 1, 0.36, 1) forwards 1s;
    }

    @keyframes titleRise {

      color: #0f172a;
      margin: 0;
      letter-spacing: -0.02em;

    }

      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 1024px) {
      .nav-links { display: none; }
      .menu-toggle { display: flex; }
    }

    @media (max-width: 768px) {
      header { padding: 1.4rem 6%; }
      .logo-img { height: 180px; }
      .main-content { padding: 240px 5% 80px; }
      .property-list { gap: 3rem; }

      .property-title h1 { font-size: 3.2rem; }
    }
