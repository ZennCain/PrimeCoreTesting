    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f9fafb;
      color: #111827;
      line-height: 1.65;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
      padding: 1.2rem 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      will-change: transform, opacity;
      opacity: 0;
      transform: translateY(-30px);
      animation: headerSlide 1s ease-out forwards;
    }

    @keyframes headerSlide {
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-img {
      height: 280px;
      width: auto;
      max-width: 95vw;
      display: block;
      object-fit: contain;
      object-position: center;
      transition: transform 0.6s ease;
    }

    .logo-img:hover {
      transform: scale(1.02);
    }

    /* Desktop menu */
    .nav-links {
      display: flex;
      gap: 2.2rem;
    }

    .nav-links a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1.5px;
      bottom: -5px;
      left: 0;
      background: #000;
      transition: width 0.4s ease;
    }

    .nav-links a:hover {
      color: #111;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Hamburger (mobile only) */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      width: 28px;
      cursor: pointer;
      z-index: 1100;
      transition: transform 0.4s ease;
    }

    .menu-toggle span {
      width: 100%;
      height: 3px;
      background: #000;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    /* Mobile dropdown – compact, drops from top */
    .mobile-menu {
      position: absolute;
      top: 100%; right: 5%;
      background: white;
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0;
      gap: 1.6rem;
      z-index: 999;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.35s ease, transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .mobile-menu.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .mobile-menu a {
      color: #000;
      font-size: 1.8rem;
      font-weight: 500;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .mobile-menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -6px;
      left: 0;
      background: #000;
      transition: width 0.4s ease;
    }

    .mobile-menu a:hover::after {
      width: 100%;
    }

    .main-content {
      padding: 340px 5% 140px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .property-list {
      display: flex;
      flex-direction: column;
      gap: 4.5rem;
    }

    .property-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 22px 50px rgba(0,0,0,0.08);
      transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.6s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(80px);
      animation: cardFloatIn 1.1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      will-change: transform, box-shadow;
    }

    .property-card:nth-child(1) { animation-delay: 0.3s; }
    .property-card:nth-child(2) { animation-delay: 0.5s; }
    .property-card:nth-child(3) { animation-delay: 0.7s; }
    .property-card:nth-child(4) { animation-delay: 0.9s; }
    .property-card:nth-child(5) { animation-delay: 1.1s; }

    @keyframes cardFloatIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .property-card:hover {
      transform: translateY(-22px);
      box-shadow: 0 50px 110px rgba(0,0,0,0.16);
    }

    .property-image-container {
      position: relative;
      overflow: hidden;
    }

    .main-property-image {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .property-card:hover .main-property-image {

    .badge {

      color: white;
      padding: 0.9rem 2rem;
      border-radius: 999px;

    }

    @keyframes badgePop {
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .property-title {
      text-align: center;

      opacity: 0;
      transform: translateY(40px);
      animation: titleRise 1s cubic-bezier(0.22, 1, 0.36, 1) forwards 1s;
    }

      to { opacity: 1; transform: translateY(0); }
    }

      font-weight: 700;
      color: #0f172a;
      margin: 0;
      letter-spacing: -0.02em;
    }

    /* Detail page styles */
    .detail-container {
      opacity: 0;
      transform: translateY(60px);
      animation: detailFloat 1.4s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.3s;
    }

    @keyframes detailFloat {
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-btn {

      color: white;
      padding: 0.9rem 2.2rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;

      cursor: pointer;
    }

    .contact-btn:hover {

      transform: translateY(-2px);
    }

    .contact-popup {
      position: fixed;

      display: none;
      align-items: center;
      justify-content: center;

    }

    .contact-popup.active {

    }

    .popup-content {
      background: white;

      padding: 2.5rem;

      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      position: relative;
    }

    .popup-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #666;
    }

    .phone-option {
      display: block;
      background: #f3f4f6;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;

    .phone-option:hover {

    .copied-toast {
      position: fixed;

    @media (max-width: 1024px) {
